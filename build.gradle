// create gradle.properties with content
//systemProp.sonar.host.url=https://sonarcloud.io
//systemProp.sonar.login=get-token-from-sonarcloud
// run ./gradlew sonarqube
plugins {
    id "org.sonarqube" version "2.7.1"
    id 'jacoco'
}

allprojects {
    group = 'com.janosgyerik.java.tools'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    repositories {
        jcenter()
    }

    dependencies {
        implementation "com.google.code.findbugs:jsr305:3.0.2"
        implementation "org.assertj:assertj-core:3.14.0"
        testCompile "org.junit.jupiter:junit-jupiter:5.5.2"
        testCompile "org.junit.jupiter:junit-jupiter-params:5.5.2"
        testCompile "org.mockito:mockito-core:1.+"
    }

    test {
        useJUnitPlatform()
    }
}
